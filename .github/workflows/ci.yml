name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality:
    name: Quality (ruff, mypy ratchet, complexity ratchet)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Sync deps
        run: uv sync --frozen --group dev
      - name: Ruff format (check)
        run: uv run ruff format --check .
      - name: Ruff lint (pyproject single source of truth)
        run: uv run ruff check --output-format=github .
      - name: Tests complexity (xenon baseline, tests profile)
        run: bash .github/scripts/ci/complexity_check.sh --profile tests
      - name: Type check (mypy + baseline ratchet)
        run: bash .github/scripts/ci/type_check.sh
      - name: Complexity check (xenon + baseline ratchet)
        run: bash .github/scripts/ci/complexity_check.sh
      - name: Secrets detection (detect-secrets)
        run: bash -lc 'FILES=$(git ls-files); uv run python -m detect_secrets.pre_commit_hook --baseline .baseline-secrets -- $FILES'

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Sync deps
        run: uv sync --frozen --group dev
      - name: Run tests
        run: uv run pytest -q
