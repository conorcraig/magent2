repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: debug-statements
        types: [python]
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Use local hooks to run ruff via uv, ensuring single source of truth from pyproject.toml
  - repo: local
    hooks:
      - id: ruff-format-local
        name: ruff-format (uv)
        language: system
        entry: uv run ruff format
        pass_filenames: true
        types: [python]
      - id: ruff-check-local
        name: ruff-check (uv, with fixes)
        language: system
        entry: uv run ruff check --fix --exit-non-zero-on-fix --show-fixes
        pass_filenames: true
        types: [python]

  - repo: local
    hooks:
      - id: mypy
        name: mypy (staged files only)
        language: system
        entry: uv run python .github/scripts/mypy_staged.py
        pass_filenames: true
        types: [python]

      - id: xenon-complexity
        name: Check Code Complexity (staged)
        entry: bash .github/scripts/ci/complexity_check.sh
        language: system
        pass_filenames: true
        types: [python]
        files: "^(magent2|scripts)/"

      - id: xenon-complexity-tests
        name: Check Test Complexity (staged, relaxed)
        language: system
        entry: bash .github/scripts/ci/complexity_check.sh --profile tests
        pass_filenames: true
        types: [python]
        files: "^tests/"

      # Intentionally no pre-push hook; use just check manually or in CI

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".baseline-secrets"]

fail_fast: false
minimum_pre_commit_version: "3.0.0"
default_stages: [pre-commit]
default_install_hook_types:
  - pre-commit
  - commit-msg
