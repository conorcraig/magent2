services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 1s
      retries: 3
      start_period: 5s

  gateway:
    build: .
    image: magent2/gateway:local
    working_dir: /app
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: ["uvicorn", "magent2.gateway.asgi:app", "--host", "0.0.0.0", "--port", "8000", "--log-level", "info", "--no-access-log", "--lifespan", "off"]
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000"
    stop_grace_period: 1s
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import http.client as h; c=h.HTTPConnection(\"localhost\",8000,timeout=1); c.request(\"GET\",\"/health\"); r=c.getresponse(); exit(0 if r.status<500 else 1)' "]
      interval: 10s
      timeout: 1s
      retries: 3
      start_period: 5s

  worker:
    build: .
    image: magent2/worker:local
    working_dir: /app
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - AGENT_NAME=${AGENT_NAME:-DevAgent}
    depends_on:
      redis:
        condition: service_healthy
    command: ["python", "-m", "magent2.worker"]
    stop_grace_period: 1s
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.settimeout(1); s.connect((\"redis\",6379)); s.close()' "]
      interval: 10s
      timeout: 1s
      retries: 3
      start_period: 5s
